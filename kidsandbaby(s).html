<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Dress Multi-Photo Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .slider-container {
            width: 95%;
            max-width: 600px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #f7f7f7;
        }

        .slider {
            display: flex;
            transition: transform 0.6s ease-in-out;
            height: auto;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .slide img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            border-radius: 8px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .slide img:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        .dots-container {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            display: inline-block;
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background-color: #d3d3d3;
            margin: 0 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .dot:hover {
            background-color: #aaa;
            transform: scale(1.2);
        }

        .active-dot {
            background-color: #666;
            transform: scale(1.4);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .slider-container::before,
        .slider-container::after {
            content: "";
            position: absolute;
            top: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(to right, rgba(247, 247, 247, 0.8), rgba(247, 247, 247, 0));
            z-index: 1;
            pointer-events: none;
        }

        .slider-container::before {
            left: 0;
        }

        .slider-container::after {
            right: 0;
            transform: rotate(180deg);
        }

        @keyframes slideAnimation {
            0% {
                opacity: 0.95;
                transform: translateX(0);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide img {
            animation: slideAnimation 2s ease-in-out infinite alternate;
        }

        @media (max-width: 768px) {
            .slider-container {
                width: 98%;
                margin-left: auto;
                margin-right: auto;
            }

            .slide img {
                max-height: 380px;
            }

            .dot {
                width: 10px;
                height: 10px;
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .slide img {
                max-height: 280px;
            }

            .dots-container {
                margin-top: 15px;
            }

            .dot {
                width: 9px;
                height: 9px;
                margin: 0 4px;
            }
            .slider-container::before,
            .slider-container::after{
                display: none;
            }
        }

        .product-details {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-details h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        .product-details p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        .product-details .price {
            font-size: 1.1em;
            font-weight: bold;
            color: #e44d26;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://sslimages.shoppersstop.com/sys-master/images/h5f/hb8/30288370401310/S23700BSET310_MID_STONE.jpg_2000Wx3000H" alt="Summer Dress - Front">
            </div>
            <div class="slide">
                <img src="https://sslimages.shoppersstop.com/sys-master/images/h3d/hb8/30288391176222/S23700BSET310_MID_STONE_alt1.jpg_2000Wx3000H" alt="Summer Dress - Back">
            </div>
            <div class="slide">
                <img src="https://sslimages.shoppersstop.com/sys-master/images/h60/h66/30288319676446/S23700BSET310_MID_STONE_alt2.jpg_2000Wx3000H" alt="Summer Dress - Detail 1">
            </div>
            <div class="slide">
                 <img src="https://sslimages.shoppersstop.com/sys-master/images/hc1/h0a/30288409722910/S23700BSET310_MID_STONE_alt4.jpg_2000Wx3000H" alt="Summer Dress - Detail 2">
            </div>
        </div>
        <div class="dots-container">
        </div>
    </div>
    <div class="product-details">
        <h3>Elegant Summer Dress</h3>
        <p>This beautiful dress features a floral print and lightweight fabric, perfect for warm days.  The dress has a flattering A-line silhouette and a comfortable fit.  Available in multiple sizes.</p>
        <p class="price">$45.99</p>
    </div>
    <script>
        const sliderContainer = document.querySelector('.slider-container');
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.querySelector('.dots-container');
        let currentIndex = 0;
        let intervalId;
        const intervalTime = 4500;
        let isPaused = false;
        let animationTimeout;

        function updateDots() {
            dotsContainer.innerHTML = '';
            slides.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                dot.addEventListener('click', () => {
                    goToSlide(index);
                    pauseInterval();
                });
                dotsContainer.appendChild(dot);
            });
            if (dotsContainer.children[currentIndex]) {
                dotsContainer.children[currentIndex].classList.add('active-dot');
            }
        }

        function updateSlider(manual = false) {
            if (animationTimeout) {
                clearTimeout(animationTimeout);
            }

            slider.style.transition = 'none';
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;

            animationTimeout = setTimeout(() => {
                slider.style.transition = `transform 0.6s ease-in-out`;
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 10);
        }

        function nextSlide() {
            if (!isPaused) {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlider(false);
                updateDots();
            }
        }

        function prevSlide() {
            if (!isPaused) {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateSlider(false);
                updateDots();
            }
        }

        function startInterval() {
            if (!isPaused) {
                intervalId = setInterval(nextSlide, intervalTime);
            }
        }

        function pauseInterval() {
            clearInterval(intervalId);
            isPaused = true;
        }

        function resetInterval() {
            clearInterval(intervalId);
            isPaused = false;
            startInterval();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlider(true);
            updateDots();
            resetInterval();
        }

        updateDots();
        updateSlider();
        startInterval();

        sliderContainer.addEventListener('mouseenter', () => {
            pauseInterval();
        });

        sliderContainer.addEventListener('mouseleave', () => {
            isPaused = false;
            startInterval();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                prevSlide();
                pauseInterval();
            } else if (event.key === 'ArrowRight') {
                nextSlide();
                pauseInterval();
            }
        });
    </script>
</body>
</html>
